log4j.rootLogger= , FError, FLog

#log4j.appender.A1=org.apache.log4j.ConsoleAppender
#log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.layout.ConversionPattern=[%-5p][%d{dd/MM/yyyy HH:mm:ss.SSS}][App][Ori][%C - %t] [%X{clientNumber}] %m%n

log4j.appender.FError.Threshold=warn
log4j.appender.FError=org.apache.log4j.RollingFileAppender
log4j.appender.FError.File=App.error.log
log4j.appender.FError.Append=false
log4j.appender.FError.MaxFileSize=200KB
log4j.appender.FError.MaxBackupIndex=-1
log4j.appender.FError.layout=org.apache.log4j.PatternLayout
log4j.appender.FError.layout.ConversionPattern=[# [%-5p][%d{dd/MM/yyyy HH:mm:ss.SSS}][App][Ori][%C - %t] [%X{clientNumber}] %m #]%n

log4j.appender.FLog.Threshold=debug
log4j.appender.FLog=org.apache.log4j.RollingFileAppender
log4j.appender.FLog.File=App.log
log4j.appender.FLog.Append=false
log4j.appender.FLog.MaxFileSize=200KB
log4j.appender.FLog.MaxBackupIndex=-1
log4j.appender.FLog.layout=org.apache.log4j.PatternLayout
log4j.appender.FLog.layout.ConversionPattern=[# [%-5p][%d{dd/MM/yyyy HH:mm:ss.SSS}][App][Ori][%C - %t] [%X{clientNumber}] %m #]%n

